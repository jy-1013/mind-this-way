<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mind This Way</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mindthisway.css" />
    <script src="mindthisway.js" defer></script>
</head>
<body>
    <header>
        <h1>Mind This Way</h1>
        <p>Your Digital Mental Health Companion</p>
    </header>

    <main id="app">
        <section id="login-section" class="hero fade-in">
            <div class="hero-content">
                <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Mental health icon" width="80" />
                <h2>Welcome to Mind This Way</h2>
                <p>Your mental health journey starts here. Private. Simple. Supportive.</p>
                <input type="text" id="username" placeholder="Enter your name to begin" />
                <br />
                <button onclick="login()">Get Started</button>
            </div>
        </section>        

        <section id="dashboard" class="hidden fade-in">
            <div class="dashboard-container">
            <h2>Welcome, <span id="displayName"></span></h2>
            <button onclick="checkMood()">Mood Check-In</button>
            <button onclick="openJournal()">Open Journal</button>
            <button onclick="openChatbot()">Chatbot</button>
            <button onclick="viewMoodHistory()">View Mood History</button>
            <button onclick="logout()">Logout</button>

            <div id="journal" class="hidden">
                <h3>ðŸ“”Your Journal</h3>
                <textarea id="journalEntry" rows="5" placeholder="Write about your day..."></textarea>
                <button onclick="saveJournal()">Save Entry</button>
                <div id="journalList"></div>
            </div>

            <div id="moodHistory" class="hidden">
                <h3>ðŸ“ˆ Mood History</h3>
                <ul id="moodList"></ul>
            </div>

            <div id="chatbot" class="hidden">
                <h3>ðŸ¤– MindBot</h3>
                <p>Hi! How can I support you today?</p>
                <button onclick="chatResponse('stressed')">I'm feeling stressed</button>
                <button onclick="chatResponse('anxious')">I'm feeling anxious</button>
                <button onclick="chatResponse('okay')">I'm okay</button>
                <div id="chatOutput"></div>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mind This Way</p>
    </footer>
</body>
</html>
